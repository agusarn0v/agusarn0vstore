[update]
repourl=https://consolemods.org/wiki/images/0/0a/ConsoleModsRepo.ini

[games]
name=XBLA Games
iniurl=https://consolemods.org/wiki/images/6/66/ConsoleModsRepo_Homebrew.ini
type=Homebrew
reload=true

#####################################
# name: Name of submenu of repository
# iniurl: URL to submenu of repository
# type: Type of content
#   App      - Installs to user's specified Applications folder or /Apps/
#   Homebrew - Installs to user's specified Homebrew folder or /Homebrew/
#   Emulator - Installs to user's specified Emulators folder or /Emulators/
#   Game     - Installs to /Games/
#   Other    - Custom path specified in .ini
# reload: Asks to restart Aurora after install, to rescan paths
